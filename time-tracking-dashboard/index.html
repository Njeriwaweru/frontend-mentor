<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 30px; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="main">
      <div class="header">
        <div class="header__image">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson">
          <div class="header__content">
            <h1>Report for</h1>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <ul class="header--list">
          <li><button>Daily</button></li>
          <li><button>Weekly</button></li>
          <li><button>Monthly</button></li>
        </ul>
      </div>
      <div id="content"></div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Praise Waweru</a>.
    </div>
  </main>
  <script src="./JS/script.js"></script>
</body>
</html>
